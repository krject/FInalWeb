<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="../../favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/vue@next"></script>
    <link rel="stylesheet" href="../../lib/main.css">
    <title>BLUZ Studio工作室</title>
</head>

<body>
    <nav id="head_child" class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container-fluid flex flex-center-main">
            <div class="navbar-header">
                <img src="../../Img/LogoW.png" class="navbar-brand" style="padding: 0;" />
            </div>
            <div class="navbar-header" v-for="(title, index) in titleAry">
                <a class="navbar-brand title-active" :href="linkAry[index]" :target="targetAry[index]"
                    v-if="index === 2">{{ title }}</a>
                <a class="navbar-brand title" :href="linkAry[index]" :target="targetAry[index]" v-else>{{ title }}</a>
            </div>
        </div>
    </nav>
    <div style="height: 0.5vh;"></div>
    <div class="content-bg">
        <div id="anchor" style="height: 7vh;"></div>
        <div class="container" style="height: 85vh;">
            <div class="row flex" style="align-items: flex-start;">
                <div id="menu" class="col-md-4 block">
                    <div class="product-Thumb" style="background-image: url('../../Img/Power/power2.png');"></div>
                    <template v-for="(item, index) in menuAry">
                        <h3 v-if="index === 4">
                            <ol class="breadcrumb nowLink">
                                <li>
                                    <a href="../../index.html">首頁</a>
                                </li>
                                <li>
                                    <a :href="'../' + item + '/index.html'">{{ item }}</a>
                                </li>
                            </ol>
                        </h3>
                    </template>
                </div>
                <div id="Power" class="col-md-8 block">
                    <h2 style="text-align: center;">{{ descAry[1][0] }}</h2>
                    <div>
                        電容器和電感器皆通過嚴格測試以達到軍規等級認證
                    </div>
                    <div style="height: 1vh;"></div>
                    <div>
                        雙滾珠軸承設計的使用壽命可達一般油封軸承設計風扇的兩倍。
                    </div>
                    <div style="height: 1vh;"></div>
                    <div>
                        保護性電路板塗層可保護以對抗溼氣、灰塵及極端溫度。
                    </div>
                    <div style="height: 1vh;"></div>
                    <div>
                        80 Plus 銅牌認證：通過嚴苛測試的高品質組件。
                    </div>
                    <div style="height: 1vh;"></div>
                    <div>
                        軸向式風扇設計：具備較小的風扇輪轂以使用更長的葉片，阻隔環則可提高向下風壓。
                    </div>
                    <div style="height: 1vh;"></div>
                    <div>
                        0dB 技術可讓您在相對較安靜的環境中享受輕量的遊戲。
                    </div>
                    <div style="height: 1vh;"></div>
                    <div>
                        包覆線材讓您的裝備擁有簡潔的戰鬥外觀。
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row footer">
        <div class="col-md-4 col-md-offset-2">
            <div class="flex">
                <div>版權宣告&emsp;</div>
            </div>
        </div>
        <div class="col-md-4 col-md-offset-2">
            <div>Copyright © 2022 krject. All rights reserved.</div>
        </div>
    </div>
    <script src="../../lib/main.js"></script>
</body>
