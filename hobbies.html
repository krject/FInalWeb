<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/vue@next"></script>
    <link rel="stylesheet" href="./lib/main.css">
    <title>阿勳的個人網站 - 興趣介紹</title>
</head>

<body>
    <nav id="head" class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container-fluid flex flex-center-main">
            <div class="navbar-header" v-for="(title, index) in titleAry">
                <a class="navbar-brand title-active" :href="linkAry[index]" v-if="index === 2">{{ title }}</a>
                <a class="navbar-brand title" :href="linkAry[index]" v-else>{{ title }}</a>
            </div>
        </div>
    </nav>

    <div style="height: 7vh;"></div>
    <div id="hobbies" class="container">
        <div class="row flex">
            <div class="col-md-4 block">
                <div class="flex flex-center-cross flex-direction">
                    <div class="img img-circle myHead"></div>
                    <div>
                        <h4>黃冠勳</h4>
                    </div>
                    <div>智慧生活網路應用實驗室 專題生</div>
                    <div>iNEMU Lab.</div>
                    <div>&emsp;</div>
                    <div>學如逆水行舟，不進則退</div>
                </div>
            </div>
            <div class="col-md-8 block">
                <h2 style="text-align: center;">興趣</h2>
                <template v-for="(item, index) in titleAry">
                    <h3 class="glyphicon glyphicon-pushpin">&ensp;{{ item }}</h3>
                    <div class="imgFrame" :style="{ 'background-image' : 'url(./Img/' + imgAry[index] + ')' }"></div>
                </template>
            </div>
        </div>
    </div>

    <div class="row footer">
        <div class="col-md-4 col-md-offset-2">
            <div class="flex">
                <div>版權宣告&emsp;</div>
                <div>This web title icon made by&ensp;</div>
                <a href="https://www.freepik.com" title="Freepik">Freepik&ensp;</a>
                <div>from&ensp;</div>
                <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a>
            </div>
        </div>
        <div class="col-md-4 col-md-offset-2">
            <div>Copyright © 2021 krject. All rights reserved.</div>
        </div>
    </div>
    <script src="./lib/main.js"></script>
</body>
