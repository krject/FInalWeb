<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/vue@next"></script>
    <link rel="stylesheet" href="./lib/main.css">
    <title>阿勳的個人網站 - 作品介紹</title>
</head>

<body>
    <nav id="head" class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container-fluid flex flex-center-main">
            <div class="navbar-header" v-for="(title, index) in titleAry">
                <a class="navbar-brand title-active" :href="linkAry[index]" v-if="index === 4">{{ title }}</a>
                <a class="navbar-brand title" :href="linkAry[index]" v-else>{{ title }}</a>
            </div>
        </div>
    </nav>

    <div style="height: 7vh;"></div>
    <div id="portfolio" class="container">
        <template v-for="(item, index) in titleAry">
            <h1>{{ item }}</h1>
            <div class="row flex">
                <template v-for="(items, index2) in descAry[index]">
                    <div class="col-md-4 block">
                        {{ items }}
                        <img class="protFrame" :src="'./Img/' + imgAry[index][index2]">
                </template>
            </div>
        </template>
    </div>

    <div class="row footer">
        <div class="col-md-4 col-md-offset-2">
            <div class="flex">
                <div>版權宣告&emsp;</div>
                <div>This web title icon made by&ensp;</div>
                <a href="https://www.freepik.com" title="Freepik">Freepik&ensp;</a>
                <div>from&ensp;</div>
                <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a>
            </div>
        </div>
        <div class="col-md-4 col-md-offset-2">
            <div>Copyright © 2021 krject. All rights reserved.</div>
        </div>
    </div>
    <script src="./lib/main.js"></script>
</body>
